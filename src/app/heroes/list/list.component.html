<h3>Listado de Héroes</h3>

<!--!Ponemos una referencia local al ng-template-->
<div *ngIf="deletedHero; else nothinWasDeleted">
  <h3>
    Héroe borrado <small class="text-danger">{{ deletedHero }}</small>
  </h3>
</div>

<!--Es como un 'Div' que no existe y que simplemente muestra su contenido-->
<ng-template #nothinWasDeleted>
  <h3>No ha borrado nada.</h3>
</ng-template>

<button
  *ngIf="heroNames.length > 0"
  (click)="removeLastHero()"
  class="btn btn-outline-danger"
>
  Borrar último héroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">
    {{ name }}
  </li>
</ul>
